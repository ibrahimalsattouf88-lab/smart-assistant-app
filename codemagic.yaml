workflows:
  android-build:
    name: Android Build (Smart Assistant)
    working_directory: .
    environment:
      flutter: stable
      xcode: latest
      cocoapods: 1.16.2
      java: 17
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Set up Flutter and Android
        script: |
          # Ensure gradlew exists and has execute permissions
          if [ ! -f "android/gradlew" ]; then
            echo "gradlew not found, attempting to generate..."
            flutter build apk --debug # This command usually generates gradlew
          fi
          chmod +x android/gradlew

          flutter clean
          flutter pub get
          flutter doctor -v
          android/gradlew clean --no-daemon
      - name: Build Android
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - ibrahimalsattouf88@gmail.com
        notify:
          success: true
          failure: true

