def localPropsFile = new File(rootProject.projectDir, "local.properties")
def localProps = new Properties()
if (localPropsFile.exists()) {
    localPropsFile.withReader("UTF-8") { reader -> localProps.load(reader) }
}
def flutterSdkPath = localProps.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
    throw new GradleException("flutter.sdk not set in local.properties")
}
apply from: "$flutterSdkPath/packages/flutter_tools/gradle/flutter.gradle"

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "com.ibrahim.smart_assistant_app"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.ibrahim.smart_assistant_app"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            debuggable true
        }
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
